version: '3.8'

services:
  # üñ•Ô∏è Servicio de desarrollo
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/heroes
    networks:
      - heroes-network
    depends_on:
      - mongodb

  # üöÄ Servicio de producci√≥n
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/heroes
    networks:
      - heroes-network
    depends_on:
      - mongodb
    profiles:
      - prod

  # üóÉÔ∏è Servicio de base de datos MongoDB
  mongodb:
    image: mongo:8.0
    volumes:
      - mongodb-data:/data/db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=heroes
    networks:
      - heroes-network

# üìÅ Definici√≥n de vol√∫menes
volumes:
  node_modules:
  mongodb-data:

# üåê Definici√≥n de redes
networks:
  heroes-network:
    driver: bridge